  <body>
    <h1>Ein HTML5 Beispiel</h1>
    <header>

      <hgroup>
        <h1>Eine H1 Überschrift in einer hgroup</h1>
        <h2>Eine H2 Überschrift in der gleichen hgroup</h2>
      </hgroup>
    </header>
    <div id=main><!-- start: main -->
      <div id="primary">
        <article>Artikel 1.1</article>

      <div id="secondary">

      <div id="tertiary">
        <aside>Aside 3.1</aside>

      </div>
    </div><!-- end: main -->
    <footer><!--start: footer -->
      <section id="authors">
        <section>Autor 1</section>
